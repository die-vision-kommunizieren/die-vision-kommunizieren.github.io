<video preload controls autoplay class="video-settings" onended="videoEnded()">
    <source src="assets/video/Kleinod_GmbH_Vorstellung.mp4" type="video/mp4">
    <track label="German" kind="captions" srclang="de" src="" default>
</video>

<script>
    var $video  = $('video'),
        $window = $(window);

    $(window).resize(function(){
        var height = $window.height();
        $video.css('height', height);

        var videoWidth = $video.width(),
            windowWidth = $window.width(),
            marginLeftAdjust =   (windowWidth - videoWidth) / 2;

        $video.css({
            'height': height,
            'marginLeft' : marginLeftAdjust
        });
    }).resize();

    $video.on('ended',function(){ window.open("https://die-vision-kommunizieren.github.io/vision.html"); });
</script>
